plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Add the Clover plugin for code coverage.
    id 'com.bmuschko.clover' version '3.0.7'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testImplementation 'org.junit.platform:junit-platform-launcher:1.11.4'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    
    // Clover plugin for code coverage
    clover 'org.openclover:clover:4.5.2'
    // Add Gson dependency
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'edu.duke.ece651.group6.factorySimulation.App'

    // Set name
    applicationName = 'factorySimulation'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

test {
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
}

clover {
    report{
        html = true
    }
    compiler {
        debug = true
    }
}

run {
    standardInput = System.in
}
